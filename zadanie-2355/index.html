<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formularz - zadanie domowe - repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
    
  <form action="https://formspree.io/pgradkowska@gmail.com"
      method="POST">
    Imię:<br>
    <input type="text" name="imie"><br>
    Nazwisko:<br>
    <input type="text" name="nazwisko"><br>
    Adres e-mail:<br>
    <input type="email" name="_replyto"><br>
    Nr telefonu:<br>
    <input type="text" name="telefon"><br>
    Miasto:
    <select name="miasto">
      <option value="krakow">Kraków</option>
      <option value="warszawa">Warszawa</option>
      <option value="gdansk">Gdańsk</option>
    </select><br>
    <br>Płeć<br>
    <input type="radio" name="plec">Kobieta<br>
    <input type="radio" name="plec">Mężczyzna<br>
    <input type="radio" name="plec">Inna<br>
    <br>Zgoda na wykorzystywanie danych osobowych<br>
    <input type="checkbox" name="zgoda giodo">Zgadzam się na wykorzystywanie moich danych<br>
    <input type="checkbox" name="zgoda giodo">Nie zgadzam się na wykorzystywanie moich danych<br><br>
    Wiadomość<br>  
    <textarea name="wiadomość" rows=10 cols=30></textarea><br>

    
    <br><input type="submit" value="Wyślij formularz"><br>
    
  </form> 
  
  </body>
</html>
