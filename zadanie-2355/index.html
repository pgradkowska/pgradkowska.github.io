<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formularz - zadanie domowe - repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
    
  <form action="https://formspree.io/pgradkowska@gmail.com"
      method="POST">
    <label for="imie">Imię:</label><br>
    <input type="text" name="imie"><br>
    
    <label for="nazwisko"></label>Nazwisko:<br>
    <input type="text" name="nazwisko"><br>
    
    <label for="email">Adres e-mail:</label><br>
    <input type="email" name="_replyto"><br>
    
    <label for="telefon">Nr telefonu:</label><br>
    <input type="text" name="telefon"><br>
    
    <label for="miasto">Miasto:</label>
    <select name="miasto">
      <option value="krakow">Kraków</option>
      <option value="warszawa">Warszawa</option>
      <option value="gdansk">Gdańsk</option>
    </select><br><br>
    
    <label for="plec">Płeć</label><br>
    <input type="radio" name="plec" id="kobieta" value="kobieta">Kobieta<br>
    <input type="radio" name="plec" id="mezczyzna" value="mezczyzna">Mężczyzna<br>
    <input type="radio" name="plec" id="inna" value="inna">Inna<br><br>
    
    <label for="zgoda giodo">Czy wyrażasz zgodę na wykorzystanie danych osobowych?</label><br>
    <input type="checkbox" name="zgoda giodo" id="zgoda" value="zgoda">Tak, zgadzam się.<br><br>
    
    <label for="wiadomosc">Wiadomość</label><br>  
    <textarea name="wiadomość" rows=10 cols=30></textarea><br>
    
    <br><input type="submit" value="Wyślij formularz"><br>
    
  </form> 
  
  </body>
</html>
