<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formularz - zadanie domowe - repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
<!--Kody kolorów: •  tło:  #213b50 •  pole nieaktywne: #2b4a64 •  pole aktywne: #4e708c •  ramka aktywnego pola i kolor tekstu: #ffffff -->
  <body>
    
  <form action="https://formspree.io/pgradkowska@gmail.com"
      method="POST">
    <label for="imie">Imię:</label><br>
    <input type="text" id="imie" name="imie"><br>
    
    <label for="nazwisko">Nazwisko:</label><br>
    <input type="text" id="nazwisko" name="nazwisko"><br>
    
    <label for="email">Adres e-mail:</label><br>
    <input type="email" id="email" name="_replyto"><br>
    
    <label for="telefon">Nr telefonu:</label><br>
    <input type="text" id="telefon" name="telefon"><br>
    <label for="miasto">Miasto:</label><br>
    <select id="miasto" name="miasto">
      <option value="krakow">Kraków</option>
      <option value="warszawa">Warszawa</option>
      <option value="gdansk">Gdańsk</option>
    </select><br><br>
    
    <label>Płeć</label><br>
    <input type="radio" name="plec" id="female" value="female" checked="checked">
    <label for="female">Kobieta</label><br>
    <input type="radio" name="plec" id="male" value="male">
    <label for="male">Mężczyzna</label><br>
    <input type="radio" name="plec" id="other" value="other">
    <label for="other">Inna</label><br><br>
    
    <label for="zgoda_giodo">Czy wyrażasz zgodę na wykorzystanie danych osobowych?</label><br>
    <input type="checkbox" id="zgoda_giodo" name="zgoda" value="zgoda">Tak, zgadzam się.<br><br>
    
    <label for="wiadomosc">Wiadomość:</label><br>  
    <textarea id=wiadomosc name="wiadomość" rows=10 cols=30></textarea><br>
    
    <br><input type="submit" value="Wyślij formularz"><br>
    
  </form> 
  
  </body>
</html>
